<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Magic Eight Ball</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">   
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="app" class="center">
  <h1 class="mb_20px mt_20px">Magic Eight Ball</h1>
  <svg-image></svg-image>
  <form v-if="defaultState" v-on:submit.prevent="defaultState = false">
    <input type="text" placeholder="Type your question here..." class="border_base display_block mb_20px width_100 pad_25px">
    <button type="submit" class="defaultState border_base display_block pad_25px width_100">Ask Your Question</button>
  </form>
  <div v-else>
    <p class="mb_20px pad_25px">{{ randomAnswer() }}</p>
    <button type="submit" v-on:click="defaultState = true" class="border_base display_block pad_25px width_100">Ask Another Question</button>
  </div>
</div>
<script src="app.js"></script> 
</body>
</html>
