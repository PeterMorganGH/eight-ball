<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Magic Eight Ball</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
</head>

<body>
<div id="app">
  <div v-if="defaultState">
    <input type="text" placeholder="Type a question here...">
    <button type="submit" v-on:click="defaultState = false">Ask Your Question</button>
  </div>
  <div v-if="!defaultState">
    <p>{{answers[Math.floor(Math.random() * this.answers.length)]}}</p>
    <button type="submit" v-on:click="defaultState = true">Ask Another Question</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
